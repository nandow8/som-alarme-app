<ion-header>

  <ion-navbar color="lightblue-menu">
    <ion-title>Detalhes do Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 

  <ion-card *ngFor="let produto of produtoDetail">

      <ion-item> 
        <h1 style="text-align: center; color: rgb(116, 22, 22);">{{ produto.nome }}</h1>
        </ion-item>
    
    <img src="../../../assets/imgs/produtos.ico">
  
    <ion-card-content>
      <h2 style="text-align: center; color: rgb(116, 22, 22);">Marca: {{produto.marca}}</h2>
    </ion-card-content>

    <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon>Preco:</ion-icon>
            <div>{{ produto.preco }}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon>Quantidade</ion-icon>
            <div>{{ produto.quantidade }}</div>
          </button>
        </ion-col>
       
      </ion-row>
  
    
  
  </ion-card>
</ion-content>
