<ion-header>

  <ion-navbar color="lightblue-menu"  hideBackButton>
      <ion-title style="text-align: center;">Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let produto of produtos">
    
  <ion-card (click)="toProdutoDetails(produto.id)">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../../assets/imgs/bomber.jpg">
        </ion-avatar>
        <h1>{{produto.nome}}</h1>
        <p>Quantidade: {{produto.quantidade}}</p>
      </ion-item>
    </ion-card>
        
        
    
  </ion-list>

</ion-content>
