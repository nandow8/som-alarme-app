<ion-header>

  <ion-navbar color="gray-menu"  hideBackButton>
      <ion-title style="text-align: center;">Orcamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    
    <button style="margin-bottom: 7%;" ion-button block> Novo Or√ßamento</button>
 
    <ion-card *ngFor="let orcamento of orcamentos">

    </ion-card>
