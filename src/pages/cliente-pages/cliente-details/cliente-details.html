<ion-header>

  <ion-navbar color="lightcoral-menu"> 
    <ion-title style="margin-left: 5%">Detalhes do Cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
 
  <ion-item *ngFor="let cliente of clienteDetail">
    <ion-avatar item-start>
      <img src="../../../assets/imgs/clientes.png">
    </ion-avatar>
    <h2>{{cliente.nome}}</h2>
    <p>Telefone: {{cliente.telefone}}</p>
  </ion-item>


</ion-content>
