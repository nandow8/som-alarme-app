<ion-header>

  <ion-navbar color="lightcoral-menu">
    <ion-title align="center">cliente-new</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="clientesSave()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.nome" name="nome"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label>Telefone</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.telefone" name="telefone"></ion-input>
    </ion-item> 
    <button ion-button type="submit" block>Salvar</button>
  </form>
 
</ion-content>
